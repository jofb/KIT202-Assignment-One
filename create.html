<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Post</title>
        <!-- Font load -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@100;300;400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/create.css" />
    </head>
    <body>
        <div class="navbar-title-container">
            <h1 class="navbar-title">Movie Blog</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-items">
                <li class="nav-item nav-item-index">
                    <button onclick="location.href='index.html'">Home</button>
                </li>
                <li class="nav-item nav-item-about">
                    <button onclick="location.href='about.html'">About</button>
                </li>
                <li class="nav-item nav-item-archive">
                    <button onclick="location.href='archive.html'">
                        Archive
                    </button>
                </li>
                <li class="nav-item nav-item-login">
                    <button onclick="location.href='login.html'">Login</button>
                </li>
            </ul>
        </nav>

        <main>
            <h1>Create post</h1>
            <form name="create-form">
                <label for="post-title">Title (70 characters maximum):</label>
                <br />
                <input
                    type="text"
                    id="post-title"
                    maxlength="70"
                    size="40"
                    onchange="updateTitle()"
                    required
                />
                <br />

                <label for="post-body">Body:</label> <br />
                <textarea
                    class="post-body"
                    id="post-body"
                    rows="15"
                    cols="100"
                    onchange="updatePostBody()"
                    required
                ></textarea>
                <br />

                <div class="buttons">
                    <input
                        type="button"
                        value="Upload image..."
                        class="image-button"
                    />

                    <input
                        type="submit"
                        value="Post"
                        name="submit"
                        class="create-submit"
                    />
                </div>
            </form>

            <!-- Post preview, still needs date preview and to look nicer -->
            <article class="blog-post">
                <h2 id="title-preview">Your title will go here</h2>
                <h3 id="date-preview">32nd Septober 2008</h3>
                <p id="body-preview">This is the body of the post.</p>
            </article>
        </main>
        <script src="js/create.js"></script>
    </body>
</html>
