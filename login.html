<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- Font load -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@100;300;400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <nav class="navbar">
            <h1 class="navbar-title">Movie Blog</h1>
            <ul class="nav-items">
                <li class="nav-item nav-item-index">
                    <button onclick="location.href='index.html'">Home</button>
                </li>
                <li class="nav-item nav-item-about">
                    <button onclick="location.href='about.html'">About</button>
                </li>
                <li class="nav-item nav-item-archive">
                    <button onclick="location.href='archive.html'">
                        Archive
                    </button>
                </li>
                <li class="nav-item nav-item-login">
                    <button onclick="location.href='login.html'">Login</button>
                </li>
            </ul>
        </nav>
        <main>
            <h1 class="form-title">Login</h1>
            <form class="login-form">
                <input
                    type="text"
                    id="login-username"
                    placeholder="Username"
                    required
                />
                <br />
                <input
                    type="password"
                    id="login-password"
                    placeholder="Password"
                    required
                />
                <br />
                <input type="submit" value="Sign In" />
            </form>
            <button class="register-button">No Account? Register here</button>
        </main>

        <script src="js/register.js"></script>
    </body>
</html>
